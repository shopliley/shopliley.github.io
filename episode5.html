        /* (Rest of the CSS remains the same as Episode 4) */

</head>
<body>

    <!-- Navigation Bar -->
    <!-- Copy the navigation bar code from Episode 4 -->
    <div class="navbar">
        <!-- ... (Same as previous episodes) ... -->
        <div>
            <a href="abstract.html">Abstract</a>
            <a href="index.html">Home</a>
        </div>
        <div class="title">Heartless</div>
        <div class="volume-controls">
            <button class="mute-button" id="mute-button">üîä</button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
        </div>
    </div>

    <!-- Episode Content -->
    <div class="container">
        <!-- Episode Image -->
        <div class="episode-image">
            <img src="Images/BTS.png" alt="The Taxi - BTS">
        </div>

        <!-- Episode Quote -->
        <div class="episode-quote">
            "Truth is like the sun. You can shut it out for a time, but it ain't goin' away." ‚Äì Elvis Presley
        </div>

        <!-- Episode Text Content -->
        <div class="episode-content">
            <h1>The Taxi - BTS</h1>
            <p id="episode-text">
                Coming Soon. Discover the shocking reveal in this episode, where hidden truths come to light in the most unexpected ways.
            </p>
            <!-- Add more content here -->

            <!-- Buttons -->
            <div class="buttons">
                <button class="button" onclick="window.location.href='index.html'">Back to Homepage</button>
                <button class="button" id="tts-button">üîä Read Aloud</button>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <!-- Copy the background music code from Episode 4 -->
    <audio id="bg-music" loop autoplay>
        <source src="Sounds/bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript for music control and text-to-speech -->
    <!-- Copy the JavaScript code from Episode 4 -->
    <script>
        // Background music control
        // ... (Same as previous episodes)
        const bgMusic = document.getElementById('bg-music');
        const volumeSlider = document.getElementById('volume-slider');
        const muteButton = document.getElementById('mute-button');

        bgMusic.volume = 0.3;

        volumeSlider.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value;
            muteButton.textContent = bgMusic.volume == 0 ? 'üîá' : 'üîä';
        });

        muteButton.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            muteButton.textContent = bgMusic.muted ? 'üîá' : 'üîä';
        });

        window.onload = function() {
            bgMusic.play().catch(() => {
                // Handle autoplay block
            });
        };

        // Text-to-Speech functionality
        const ttsButton = document.getElementById('tts-button');
        const episodeTextElement = document.getElementById('episode-text');
        const episodeText = episodeTextElement.textContent;
        let speechSynthesisUtterance;
        let isSpeaking = false;

        ttsButton.addEventListener('click', () => {
            // Same as previous episodes
            if ('speechSynthesis' in window) {
                if (!isSpeaking) {
                    speechSynthesis.cancel();
                    speechSynthesisUtterance = new SpeechSynthesisUtterance(episodeText);
                    speechSynthesisUtterance.rate = 1;
                    speechSynthesis.speak(speechSynthesisUtterance);
                    ttsButton.textContent = '‚è∏ Pause';
                    isSpeaking = true;

                    speechSynthesisUtterance.onend = () => {
                        ttsButton.textContent = 'üîä Read Aloud';
                        isSpeaking = false;
                    };
                } else {
                    if (speechSynthesis.speaking && !speechSynthesis.paused) {
                        speechSynthesis.pause();
                        ttsButton.textContent = '‚ñ∂Ô∏è Resume';
                    } else if (speechSynthesis.paused) {
                        speechSynthesis.resume();
                        ttsButton.textContent = '‚è∏ Pause';
                    }
                }
            } else {
                alert('Sorry, your browser does not support text-to-speech.');
            }
        });
    </script>

</body>
</html>

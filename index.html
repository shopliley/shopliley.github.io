<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Forever</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      color: #e50914;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }
    #comment-section {
      width: 100%;
      max-width: 600px;
    }
    #comments {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }
    #comments li {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
    }
    #comments .timestamp {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #c00710;
    }
    #lockscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #lockscreen input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }
    #lockscreen button {
      background: #e50914;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="lockscreen">
    <p>üîê Enter Password to Access</p>
    <input type="password" id="entry-pass" placeholder="Password">
    <div id="hint">Hint: Our favourite date (letternumber!)</div>
    <button onclick="unlockSite()">Unlock</button>
  </div>

  <div id="content" style="display:none">
    <h1>I love you forever ‚ù§Ô∏è</h1>
    <div id="comment-section">
      <ul id="comments"></ul>
      <form id="comment-form">
        <textarea id="comment-input" placeholder="Write a comment..." rows="3" required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://strxfrxfpzcqzsxbmgh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0cnhmcnhmcHpjcXpzeGJtZ2giLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxNTQ4NjUwNCwiZXhwIjoxNzE4MDc4NTA0fQ.p2czOxqQQ4UwV9F2TPid9o6kW9RghUXZm2o9ynwnXRA';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('comment-form');
    const comments = document.getElementById('comments');
    const input = document.getElementById('comment-input');

    async function fetchComments() {
      const { data, error } = await supabase
        .from('comments')
        .select('*')
        .order('created_at', { ascending: false });

      comments.innerHTML = '';
      if (data && data.length > 0) {
        data.forEach(c => {
          const li = document.createElement('li');
          li.innerHTML = `${c.text}<div class="timestamp">${new Date(c.created_at).toLocaleString()} ‚Äî ${c.location || 'Unknown'}</div>`;
          comments.appendChild(li);
        });
      } else {
        comments.innerHTML = '<li>No comments yet. Be the first! ‚ù§Ô∏è</li>';
      }
    }

    async function getLocationAndIP() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        return { ip: data.ip, location: `${data.city}, ${data.country_name}` };
      } catch {
        return { ip: 'Unknown', location: 'Unknown' };
      }
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const meta = await getLocationAndIP();
      const { error } = await supabase.from('comments').insert([{ text, ...meta }]);
      if (!error) {
        input.value = '';
        await fetchComments();
      } else {
        alert('Failed to add comment.');
      }
    });

    function unlockSite() {
      const pass = document.getElementById('entry-pass').value;
      if (pass === 'thirtyeleven3011!') {
        document.getElementById('lockscreen').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        fetchComments();
        setInterval(fetchComments, 15000); // 15s live update
      } else {
        alert('Incorrect password');
      }
    }
  </script>
</body>
</html>

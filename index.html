<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Full height layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* Light pink background */
        }

        /* Centered and animated text */
        p {
            font-size: 72px; /* Large font size */
            font-weight: bold; /* Bold text */
            text-align: center;
            color: #333; /* Text color */
            transition: transform 0.5s ease-in-out; /* Smooth transition for hover effect */
        }

        /* Hover effect to move the text */
        p:hover {
            transform: translateY(-100px) translateX(50px); /* Move text upwards and to the right when hovered */
        }
    </style>
</head>
<body>
    <p>Hover over me and watch me move!</p>
</body>
</html>

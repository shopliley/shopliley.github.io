<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartless - Episodes</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #111;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .navbar a:hover {
            color: #E50914;
        }

        .navbar .title {
            font-size: 2em;
            font-family: 'Montserrat', sans-serif;
            color: #E50914;
        }

        .volume-controls {
            display: flex;
            align-items: center;
        }

        .volume-slider {
            background: #E50914;
            width: 100px;
            height: 5px;
            margin-left: 10px;
        }

        .mute-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
        }

        .mute-button:hover {
            color: #E50914;
        }

        /* Main episode section */
        .main-episode {
            position: relative;
            height: 600px;
            background-size: cover;
            background-position: center;
            animation: fadeEpisode 1s ease-in-out;
        }

        @keyframes fadeEpisode {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .main-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .main-content h1 {
            font-size: 4em;
        }

        .main-content p {
            font-size: 1.5em;
        }

        .main-content button {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
        }

        /* Carousel styling */
        .carousel-container {
            position: relative;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            scroll-snap-type: x mandatory;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .episode {
            flex: 0 0 300px;
            margin-right: 20px;
            background-color: #222;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .episode img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .episode:hover {
            transform: scale(1.1);
        }

        .episode-title {
            font-size: 1.2em;
            margin: 10px;
        }

        .episode-description {
            font-size: 0.9em;
            margin: 0 10px 20px;
            color: #bbb;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(20, 20, 20, 0.5);
            border: none;
            font-size: 2em;
            padding: 10px;
            color: white;
        }

        .carousel-btn.left {
            left: 0;
        }

        .carousel-btn.right {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="javascript:void(0)" onclick="loadPage('abstract.html')">Abstract</a>
        <div class="title">Heartless</div>
        <div class="volume-controls">
            <button class="mute-button" id="mute-button">ðŸ”Š</button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
        </div>
    </div>

    <div class="main-episode" id="main-episode">
        <div class="main-content">
            <h1 id="episode-title">Kind Hearted to Heartless</h1>
            <p id="episode-description">A journey from online gaming to real life love story.</p>
            <button id="read-now-btn">Read Now</button>
        </div>
    </div>

    <div class="carousel-container">
        <button class="carousel-btn left" id="left-arrow">â€¹</button>
        <div class="carousel" id="episodeCarousel">
            <div class="episode" onclick="window.location.href='episode1.html'">
                <img src="Images/start.png" alt="Episode 1">
                <div class="episode-title">Shared Adventure</div>
                <div class="episode-description">A journey of love from gaming to real life.</div>
            </div>
            <div class="episode" onclick="window.location.href='episode2.html'">
                <img src="Images/two-faced.png" alt="Episode 2">
                <div class="episode-title">Two-Faced</div>
                <div class="episode-description">A story of love and societal pressures.</div>
            </div>
            <div class="episode" onclick="window.location.href='episode3.html'">
                <img src="Images/rekindling.png" alt="Episode 3">
                <div class="episode-title">Rekindling</div>
                <div class="episode-description">Reconnecting after a long separation.</div>
            </div>
        </div>
        <button class="carousel-btn right" id="right-arrow">â€º</button>
    </div>

    <script>
        // Volume control and persistence
        const bgMusic = document.getElementById('bg-music');
        const volumeSlider = document.getElementById('volume-slider');
        const muteButton = document.getElementById('mute-button');

        const savedVolume = localStorage.getItem('volume');
        const savedMute = localStorage.getItem('mute');

        if (savedVolume) {
            bgMusic.volume = savedVolume;
            volumeSlider.value = savedVolume;
        }

        if (savedMute === 'true') {
            bgMusic.muted = true;
            muteButton.textContent = 'ðŸ”‡';
        }

        volumeSlider.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value;
            localStorage.setItem('volume', e.target.value);
        });

        muteButton.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            muteButton.textContent = bgMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            localStorage.setItem('mute', bgMusic.muted);
        });

        // Load abstract
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                });
        }

        // Read Now button functionality
        const readNowBtn = document.getElementById('read-now-btn');
        readNowBtn.addEventListener('click', () => {
            window.location.href = 'episode1.html';
        });

        // Carousel automatic scrolling
        const carousel = document.getElementById('episodeCarousel');
        let scrollInterval;

        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                if (carousel.scrollLeft < (carousel.scrollWidth - carousel.clientWidth)) {
                    carousel.scrollLeft += 1;
                } else {
                    carousel.scrollLeft = 0;
                }
            }, 100);
        }

        carousel.addEventListener('mouseover', () => {
            clearInterval(scrollInterval);
        });

        carousel.addEventListener('mouseout', () => {
            startAutoScroll();
        });

        document.getElementById('read-now-btn').addEventListener('mouseover', () => {
            clearInterval(scrollInterval);
        });

        startAutoScroll();

        document.getElementById('left-arrow').addEventListener('click', () => {
            carousel.scrollBy({left: -300, behavior: 'smooth'});
        });

        document.getElementById('right-arrow').addEventListener('click', () => {
            carousel.scrollBy({left: 300, behavior: 'smooth'});
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopliley - Episodes as Books</title>
<link rel="icon" type="image/x-icon" href="Images/favicon.ico">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://www.shopliley.com",
  "logo": "https://www.shopliley.com/Images/heartless.png"
}
</script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Full-screen image for the latest episode with faded black corners */
        .featured {
            position: relative;
            background-image: url('Images/heartless.png');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 1));
        }

        .featured-content {
            max-width: 50%;
        }

        .featured h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
        }

        .featured p {
            font-size: 1.2em;
            line-height: 1.4em;
            margin: 10px 0 20px 0;
        }

        .featured button {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .featured button:hover {
            background-color: #f40612;
        }

        /* Episode carousel */
        .carousel {
            margin: 20px;
            display: flex;
            overflow-x: auto;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .episode {
            flex: 0 0 300px;
            margin-right: 20px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .episode img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .episode:hover {
            transform: scale(1.1);
        }

        .episode-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
        }

        .episode-description {
            font-size: 0.9em;
            margin: 0 10px 20px;
            color: #bbb;
        }

        .episode button {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background-color: #E50914;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }

        .episode button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>

    <!-- Featured Episode (Latest Episode) with faded background -->
    <div class="featured">
        <div class="featured-content">
            <h1>Kind Hearted to Heartless</h1>
            <p>Episode 1. The journey of an unexpected relationship from online gaming to long-distance romance.</p>
            <button onclick="window.location.href='episode1.html'">Start Reading</button>
        </div>
    </div>

    <!-- Carousel for other episodes -->
    <h2 style="padding-left: 20px;">Other Episodes</h2>
    <div class="carousel">
        <!-- Episode 2 -->
        <div class="episode">
            <img src="Images/two-faced.png" alt="Episode 2 Cover">
            <div class="episode-title">Two-Faced</div>
            <div class="episode-description">A story of love and the challenges.</div>
            <button onclick="window.location.href='episode2.html'">Start Reading</button>
        </div>

        <!-- Episode 3 (Coming Soon) -->
        <div class="episode">
            <img src="Images/rekindling.png" alt="Episode 3 Cover">
            <div class="episode-title">Rekindling (Coming Soon)</div>
            <div class="episode-description">Reconnecting after a separation. A story of hope.</div>
            <button disabled>Coming Soon</button>
        </div>

        <!-- Add more episodes here as needed -->
    </div>

</body>
</html>
